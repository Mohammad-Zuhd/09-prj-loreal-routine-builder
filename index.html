<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <header>
      <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
      <h1>L'Oréal Routine Builder</h1>
    </header>
    <main>
      <section class="controls">
        <div class="search-wrapper">
          <input
            type="text"
            id="product-search"
            placeholder="Search products..."
            autocomplete="off"
          />
          <ul id="search-suggestions" class="suggestions-list"></ul>
        </div>
        <select id="category-select">
          <option value="all">All Categories</option>
          <!-- Categories will be loaded here -->
        </select>
      </section>
      <section class="product-grid" id="product-grid">
        <!-- Product cards will be loaded here -->
      </section>
      <aside class="selected-products card">
        <h2><i class="fa-solid fa-star"></i> Selected Products</h2>
        <ul id="selected-list">
          <!-- Selected products will appear here -->
        </ul>
        <div class="generate-actions">
          <button id="generate-routine" class="generate-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
          </button>
          <button id="clear-selected" class="clear-btn">
            <i class="fa-solid fa-trash"></i> Clear All
          </button>
        </div>
      </aside>
      <section class="chat-area">
        <h2>About Your Routine</h2>
        <div id="chat-window">
          <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Ask about your routine..."
            autocomplete="off"
          />
          <button type="submit">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>
    </main>
    <footer class="site-footer">
      <p>&copy; 2025 L'Oréal. All rights reserved.</p>
      <nav>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
